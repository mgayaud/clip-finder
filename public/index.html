<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clip Finder</title>
  <meta name="description" content="Find a YouTube clip based on the subtitles.">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center p-4">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Clip Finder</h1>
      <p class="video-title text-lg text-gray-600">Find key moments in your favorite YouTube videos</p>
    </header>
    <form id="search-form" class="w-full max-w-xl bg-white rounded-lg shadow-md p-6">
      <div class="relative mb-4">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
          <i class="fas fa-link"></i>
        </span>
        <input
          type="text"
          id="youtube-url"
          name="youtube-url"
          required
          placeholder="YouTube URL"
          class="w-full pl-10 py-3 text-lg border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="relative mb-6">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
          <i class="fas fa-search"></i>
        </span>
        <input
          type="text"
          id="search-text"
          name="search-text"
          required
          placeholder="Search Text"
          class="w-full pl-10 py-3 text-lg border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <button
          type="button"
          onclick="submitForm()"
          class="w-full bg-black text-white text-lg font-medium py-2 px-4 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500">
          Search
        </button>
      </div>
    </form>
    <div class="loading hidden mt-8">
      <img src="images/loading.svg" alt="loading" height="50" width="50">
    </div>
    <div class="w-full max-w-3xl mt-8">
      <ul class="search-results space-y-4">
        <!-- <li class="bg-white rounded-lg shadow-md p-4 flex justify-between items-center">
          <div class="text-gray-800">Text example lorem ipsum</div>
          <div class="text-blue-500 font-semibold">03:10</div>
        </li> -->
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
